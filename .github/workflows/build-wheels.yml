name: Build and Test Wheels

on:
  push:
    branches: [ main, master, github-actions-tests ]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build & test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-15
          - windows-2025

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Install build tools
        run: python3 -m pip install cibuildwheel build twine numpy setuptools

      # ------------------------
      # Build wheels
      # ------------------------
      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD_FRONTEND: build
          CIBW_SKIP: >
            *-musllinux_*
            cp38-macosx_arm64
          
          # Linux configuration
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release && yum install -y gcc gcc-c++ make cmake pkgconfig nasm yasm libsndfile-devel openal-soft-devel SDL2-devel fftw-devel jack-audio-connection-kit-devel pulseaudio-libs-devel libX11-devel libXext-devel libXfixes-devel libXrandr-devel libXcursor-devel libXinerama-devel mesa-libEGL-devel mesa-libGL-devel libsamplerate-devel;
            git clone https://git.ffmpeg.org/ffmpeg.git /tmp/ffmpeg;
            cd /tmp/ffmpeg;
            ./configure --prefix=/opt/ffmpeg --enable-shared --disable-static --disable-debug --disable-doc --disable-programs --disable-everything --enable-avcodec --enable-avformat --enable-avutil --enable-swresample;
            make -j$(nproc);
            make install;
            python3 -m pip install meson ninja;
            git clone https://github.com/breakfastquay/rubberband.git /tmp/rubberband;
            cd /tmp/rubberband;
            meson setup build --prefix=/opt/rubberband -Dresampler=libsamplerate -Dtests=disabled -Dfft=fftw;
            ninja -C build;
            ninja -C build install;

          CIBW_BEFORE_BUILD_LINUX: >
            python -m pip install --upgrade pip setuptools scikit-build-core numpy pybind11 cmake ninja auditwheel &&
            yum install -y patchelf &&
            echo "=== Python info ===" &&
            python --version &&
            python -c "import sys; print('Executable:', sys.executable)" &&
            python -c "import numpy; print('NumPy version:', numpy.__version__)" &&
            python -c "import pybind11; print('pybind11 version:', pybind11.__version__)" &&
            echo "=== Checking built libraries ===" &&
            find /opt -name "*.so*" -type f 2>/dev/null | head -20 &&
            echo "=== Checking library symlinks ===" &&
            ls -la /opt/rubberband/lib/ || true &&
            ls -la /opt/ffmpeg/lib/ | head -20 || true &&
            echo "=== Build will start now, Python module should be built ===" 

          CIBW_ENVIRONMENT_LINUX: >
            PKG_CONFIG_PATH=/opt/ffmpeg/lib/pkgconfig:/opt/rubberband/lib64/pkgconfig
            LD_LIBRARY_PATH=/opt/ffmpeg/lib:/opt/rubberband/lib64
            CMAKE_PREFIX_PATH=/opt/ffmpeg:/opt/rubberband
            CMAKE_BUILD_WITH_INSTALL_RPATH=ON
            CMAKE_INSTALL_RPATH=/opt/ffmpeg/lib:/opt/rubberband/lib64
            WITH_FFMPEG=ON
            WITH_RUBBERBAND=ON
            WITH_PULSEAUDIO=ON
            WITH_JACK=ON
            WITH_WASAPI=OFF
            WITH_PIPEWIRE=ON
            VERBOSE=1

          CIBW_CMAKE_OPTIONS_LINUX: -DPython_EXECUTABLE=$(python -c "import sys; print(sys.executable)") --debug-output

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            echo "=== Before repair - Full wheel contents ===" &&
            unzip -l {wheel} || true &&
            echo "" &&
            echo "=== Before repair - Looking for Python extension .so files ===" &&
            unzip -l {wheel} | grep -E "\.so" || echo "No .so files found!" &&
            echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" &&
            auditwheel show {wheel} || true &&
            echo "=== Running repair ===" &&
            auditwheel repair -w {dest_dir} {wheel} || (echo "Repair failed, copying wheel as-is" && cp {wheel} {dest_dir}/) &&
            echo "=== After repair ===" &&
            ls -lh {dest_dir}/*.whl &&
            echo "" &&
            echo "=== After repair - Full wheel contents ===" &&
            unzip -l {dest_dir}/*.whl || true
            
          # macOS configuration
          CIBW_BEFORE_ALL_MACOS: >
            brew install ffmpeg libsndfile sdl2 fftw rubberband jack || true;
          
          CIBW_ENVIRONMENT_MACOS: >
            WITH_COREAUDIO=ON
            MACOSX_DEPLOYMENT_TARGET=15.0
            CMAKE_INSTALL_RPATH=@loader_path
            CMAKE_BUILD_WITH_INSTALL_RPATH=ON
            WITH_JACK=ON
            WITH_WASAPI=OFF

          CIBW_CMAKE_ARGS_MACOS: >
            -DCMAKE_INSTALL_RPATH=@loader_path
            -DCMAKE_INSTALL_NAME_DIR=@rpath
            -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON
            -DCMAKE_INSTALL_LIBDIR=lib

          CIBW_BEFORE_BUILD_MACOS: >
            python -m pip install delocate;
            find . -name "libaudaspace*.dylib" -type f;
            mkdir -p audaspace/lib;
            find . -name "libaudaspace*.dylib" -type f -exec cp {} audaspace/lib/ \;
          
          # Windows configuration
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install delvewheel;
                    
          CIBW_BEFORE_ALL_WINDOWS: >
            curl -L -o build-dependencies.zip https://github.com/audaspace/audaspace/releases/download/v1.3.0/build-dependencies-1.3.0-win64.zip &&
            mkdir C:\lib &&
            unzip build-dependencies.zip -d C:\lib
            
          CIBW_CMAKE_OPTIONS_WINDOWS: -DLIBRARY_PATH=C:\lib

          CIBW_ENVIRONMENT_WINDOWS: >
            WITH_WASAPI=ON
            WITH_STRICT_DEPENDENCIES=ON
            LIBRARY_PATH=C:\lib

          CIBW_TEST_REQUIRES: numpy
          CIBW_TEST_COMMAND: >
            python -c "import sys; print('Python:', sys.executable); import site; print('Site packages:', site.getsitepackages()); import os; print('PYTHONPATH:', os.environ.get('PYTHONPATH', 'not set')); print('sys.path:'); [print('  ', p) for p in sys.path]" &&
            python -c "import aud,numpy as np; d=aud.Device(); t=np.linspace(0,0.1,4410,False); s=aud.Sound.buffer(np.sin(2*np.pi*440*t).astype(np.float32),44100); h=d.play(s); h.stop(); aud.HRTF(); seq=aud.Sequence(); seq.add(s,0,0,-1); assert any(n.startswith('CODEC_') for n in dir(aud)); print('audaspace wheel OK')"


        run: |
          python3 -m cibuildwheel --output-dir wheelhouse;

      # ------------------------
      # Upload artifacts
      # ------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      - name: List wheels
        run: |
          ls -lh dist/
          echo "Total wheels: $(ls -1 dist/*.whl | wc -l)"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true






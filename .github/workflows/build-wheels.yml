name: Build and Publish Wheels

on:
  push:
    branches: [ main, master, github-actions-tests ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python3 -m pip install cibuildwheel build twine numpy setuptools

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswresample-dev \
            libsndfile1-dev \
            libopenal-dev \
            libsdl2-dev \
            libfftw3-dev \
            libpulse-dev \
            libjack-dev \
            patchelf

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install \
            cmake \
            ninja \
            ffmpeg \
            libsndfile \
            sdl2 \
            fftw

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools scikit-build-core pybind11 numpy
          pip install auditwheel || true
          pip install delocate || true
          pip install delvewheel || true

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        env:
          WITH_PULSEAUDIO: "ON"
          WITH_JACK: "ON"
        run: |
          python -m build --wheel --no-isolation
          
      - name: Build wheel (macOS)
        if: runner.os == 'macOS'
        env:
          WITH_COREAUDIO: "ON"
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: |
          python -m build --wheel --no-isolation

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        env:
          WITH_WASAPI: "ON"
        run: |
          python -m build --wheel --no-isolation

      - name: Repair wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          pip install auditwheel patchelf
          mkdir -p wheelhouse
          for wheel in dist/*.whl; do
            echo "Processing $wheel"
            # Copy libs into the wheel structure first
            python -c "
          import zipfile
          import shutil
          import os
          from pathlib import Path
          
          wheel_file = '$wheel'
          with zipfile.ZipFile(wheel_file, 'r') as zin:
              zin.extractall('temp_wheel')
          
          # Move .so files to the audaspace package directory  
          lib_dir = Path('temp_wheel/lib')
          if lib_dir.exists():
              aud_dir = Path('temp_wheel/audaspace.libs')
              aud_dir.mkdir(exist_ok=True)
              for so_file in lib_dir.glob('*.so*'):
                  shutil.copy2(so_file, aud_dir)
          
          # Recreate wheel
          shutil.rmtree('dist')
          os.makedirs('dist', exist_ok=True)
          with zipfile.ZipFile(wheel_file, 'w', zipfile.ZIP_DEFLATED) as zout:
              for root, dirs, files in os.walk('temp_wheel'):
                  for file in files:
                      file_path = os.path.join(root, file)
                      arcname = os.path.relpath(file_path, 'temp_wheel')
                      zout.write(file_path, arcname)
          
          shutil.rmtree('temp_wheel')
          " || true
            
            # Try to repair with auditwheel (bundle external dependencies)
            auditwheel repair --plat manylinux_2_35_x86_64 -w wheelhouse "$wheel" || \
            auditwheel repair --plat manylinux_2_31_x86_64 -w wheelhouse "$wheel" || \
            auditwheel repair --plat manylinux_2_28_x86_64 -w wheelhouse "$wheel" || \
            cp "$wheel" wheelhouse/
          done
          rm -rf dist
          mv wheelhouse dist

      - name: Repair wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install delocate
          mkdir -p wheelhouse
          for wheel in dist/*.whl; do
            delocate-wheel -w wheelhouse -v "$wheel" || cp "$wheel" wheelhouse/
          done
          rm -rf dist
          mv wheelhouse dist

      - name: Repair wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install delvewheel
          mkdir wheelhouse
          foreach ($wheel in Get-ChildItem dist/*.whl) {
            delvewheel repair -w wheelhouse $wheel.FullName
            if ($LASTEXITCODE -ne 0) {
              Copy-Item $wheel.FullName wheelhouse/
            }
          }
          Remove-Item -Recurse -Force dist
          Move-Item wheelhouse dist

      - name: List wheel contents
        run: |
          python -c "
          import zipfile
          import sys
          from pathlib import Path
          
          for wheel in Path('dist').glob('*.whl'):
              print(f'\n=== {wheel.name} ===')
              with zipfile.ZipFile(wheel) as z:
                  files = [f.filename for f in z.filelist]
                  so_files = [f for f in files if '.so' in f or '.pyd' in f or '.dylib' in f or '.dll' in f]
                  print('Shared libraries:')
                  for f in sorted(so_files):
                      info = z.getinfo(f)
                      print(f'  {f} ({info.file_size / 1024:.1f} KB)')
          "
      - name: Testing wheel
        run: |
          python -c "import aud,numpy as np; d=aud.Device(); t=np.linspace(0,0.1,4410,False); s=aud.Sound.buffer(np.sin(2*np.pi*440*t).astype(np.float32),44100); h=d.play(s); h.stop(); aud.HRTF(); seq=aud.Sequence(); seq.add(s,0,0,-1); assert any(n.startswith('CODEC_') for n in dir(aud)); print('audaspace wheel OK')"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  test_wheels:
    name: Test wheel on ${{ matrix.os }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

      - name: Install wheel
        run: |
          pip install numpy
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import aud; print('Audaspace version:', aud.__version__ if hasattr(aud, '__version__') else 'unknown'); d = aud.Device(); print('Device created successfully')"

  publish_pypi:
    name: Publish to PyPI
    needs: test_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: List all wheels
        run: |
          ls -lh dist/
          echo "Total wheels:"
          ls -1 dist/*.whl | wc -l

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

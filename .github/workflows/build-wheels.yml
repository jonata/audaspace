name: Build and Publish Wheels

on:
  push:
    branches: [ main, master, github-actions-tests ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install build tools
        run: python3 -m pip install cibuildwheel build twine numpy setuptools scikit-build-core pybind11

      - name: Install ffmpeg (Windows)
        if: runner.os == 'Windows'
        uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg
        with:
          ffmpeg-version: release
          linking-type: shared
          
      - name: Install wheel repair tools
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            pip install auditwheel
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pip install delocate
          elif [ "$RUNNER_OS" == "Windows" ]; then
            pip install delvewheel
          fi
        shell: bash

      - name: Build wheel
        run: |
          python -m cibuildwheel --output-dir dist

      - name: List wheel contents
        run: |
          python -c "
          import zipfile
          import sys
          from pathlib import Path
          
          for wheel in Path('dist').glob('*.whl'):
              print(f'\n=== {wheel.name} ===')
              with zipfile.ZipFile(wheel) as z:
                  files = [f.filename for f in z.filelist]
                  so_files = [f for f in files if '.so' in f or '.pyd' in f or '.dylib' in f or '.dll' in f]
                  print('Shared libraries:')
                  for f in sorted(so_files):
                      info = z.getinfo(f)
                      print(f'  {f} ({info.file_size / 1024:.1f} KB)')
          "

      - name: Testing wheel (Clean environment)
        run: |
          # Create a clean venv for testing
          python -m venv test_env
          source test_env/bin/activate || . test_env/Scripts/activate
          
          # Install only the wheel (and numpy dependency)
          pip install dist/audaspace-*.whl numpy
          
          # Test
          python -c "import aud,numpy as np; d=aud.Device(); t=np.linspace(0,0.1,4410,False); s=aud.Sound.buffer(np.sin(2*np.pi*440*t).astype(np.float32),44100); h=d.play(s); h.stop(); aud.HRTF(); seq=aud.Sequence(); seq.add(s,0,0,-1); assert any(n.startswith('CODEC_') for n in dir(aud)); print('audaspace wheel OK')"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build_wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: List all wheels
        run: |
          ls -lh dist/
          echo "Total wheels:"
          ls -1 dist/*.whl | wc -l

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true




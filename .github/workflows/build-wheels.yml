name: Build and Test Wheels

on:
  push:
    branches: [ main, master, github-actions-tests ]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build & test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-15
          - windows-2025

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build tools
        run: python -m pip install cibuildwheel build twine numpy

      # ------------------------
      # Build wheels
      # ------------------------
      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: >
            *-musllinux_*
            cp38-macosx_arm64
          
          # Linux configuration
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release && yum install -y gcc gcc-c++ make cmake pkgconfig nasm yasm libsndfile-devel openal-soft-devel SDL2-devel fftw-devel jack-audio-connection-kit-devel pulseaudio-libs-devel libX11-devel libXext-devel libXfixes-devel libXrandr-devel;
            git clone https://git.ffmpeg.org/ffmpeg.git /tmp/ffmpeg;
            cd /tmp/ffmpeg;
            ./configure --prefix=/opt/ffmpeg --enable-shared --disable-static --disable-debug --disable-doc --disable-programs --disable-everything --enable-avcodec --enable-avformat --enable-avutil --enable-swresample;
            make -j$(nproc);
            make install;
            cd /tmp;
            git clone https://github.com/breakfastquay/rubberband.git /tmp/rubberband;
            cmake -DCMAKE_INSTALL_PREFIX=/opt/rubberband -DBUILD_SHARED_LIBS=ON -DRUBBERBAND_BUILD_PROGRAMS=OFF;
            make -j$(nproc);
            make install;

          CIBW_ENVIRONMENT_LINUX: >
            PKG_CONFIG_PATH=/opt/ffmpeg/lib/pkgconfig:/opt/rubberband/lib/pkgconfig
            LD_LIBRARY_PATH=/opt/ffmpeg/lib:/opt/rubberband/lib
            WITH_FFMPEG=ON
            WITH_RUBBERBAND=ON
            WITH_PULSEAUDIO=ON
            WITH_JACK=ON
            WITH_WASAPI=OFF
            
          # macOS configuration
          CIBW_BEFORE_ALL_MACOS: >
            brew install ffmpeg libsndfile sdl2 fftw rubberband jack || true;
          
          CIBW_ENVIRONMENT_MACOS: >
            WITH_COREAUDIO=ON
            MACOSX_DEPLOYMENT_TARGET=10.15
            WITH_JACK=ON
            WITH_WASAPI=OFF
          
          # Windows configuration
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install delvewheel;
                    
          CIBW_BEFORE_ALL_WINDOWS: >
            python -m pip install --upgrade pip &&
            python -m pip install cmake ninja &&
            git clone https://github.com/FFTW/fftw3.git C:\fftw;
            cd C:\fftw;
            cmake -S . -B build -DCMAKE_INSTALL_PREFIX=C:\fftw-install -DBUILD_SHARED_LIBS=ON -DENABLE_FLOAT=ON -DENABLE_DOUBLE=OFF -DENABLE_LONG_DOUBLE=OFF;
            cmake --build build --config Release;
            cmake --install build;
            git clone https://git.ffmpeg.org/ffmpeg.git C:\ffmpeg;
            cd C:\ffmpeg;
            mkdir build;
            cd build;
            cmake .. -G "NMake Makefiles" -DCMAKE_INSTALL_PREFIX=C:\ffmpeg-install -DBUILD_SHARED_LIBS=ON -DENABLE_PROGRAMS=OFF -DENABLE_DOC=OFF;
            cmake --build . --config Release;
            cmake --install .;

          CIBW_ENVIRONMENT_WINDOWS: >
            WITH_WASAPI=ON
            FFTW_DIR="C:\fftw-install"
            FFMPEG_DIR="C:\ffmpeg-install"
            PATH="C:\fftw-install\bin;C:\ffmpeg-install\bin;%PATH%"
            WITH_FFMPEG=ON

        run: |
          python -m cibuildwheel --output-dir wheelhouse;

      # ------------------------
      # Inline wheel test script
      # ------------------------
      - name: Create wheel test script
        run: |
          cat << 'EOF' > test_wheel.py
          import aud
          import numpy as np

          def main():
              device = aud.Device()
              assert device.channels > 0
              assert device.rate > 0

              t = np.linspace(0, 0.1, 4410, False)
              sound = aud.Sound.buffer(
                  np.sin(2 * np.pi * 440 * t).astype(np.float32),
                  44100,
              )

              handle = device.play(sound)
              handle.stop()

              codecs = [x for x in dir(aud) if x.startswith("CODEC_")]
              containers = [x for x in dir(aud) if x.startswith("CONTAINER_")]
              assert codecs
              assert containers

              aud.HRTF()

              seq = aud.Sequence()
              seq.add(sound, 0, 0, -1)

              if hasattr(aud, "PlaybackManager"):
                  aud.PlaybackManager()

              if hasattr(aud, "ThreadPool"):
                  aud.ThreadPool()

              print("âœ” Audaspace wheel test passed")

          if __name__ == "__main__":
              main()
          EOF

      # ------------------------
      # Install & test each wheel
      # ------------------------
      - name: Test built wheels
        run: |
          python -m pip install wheelhouse/*.whl
          python test_wheel.py

      # ------------------------
      # Upload artifacts
      # ------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      - name: List wheels
        run: |
          ls -lh dist/
          echo "Total wheels: $(ls -1 dist/*.whl | wc -l)"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true
name: Build and Publish Wheels

on:
  push:
    branches: [ main, master, github-actions-tests ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python3 -m pip install cibuildwheel build twine numpy setuptools

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswresample-dev \
            libsndfile1-dev \
            libopenal-dev \
            libsdl2-dev \
            libfftw3-dev \
            libpulse-dev \
            libjack-dev \
            patchelf

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install \
            cmake \
            ninja \
            ffmpeg \
            libsndfile \
            sdl2 \
            fftw

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake ninja pkgconfiglite

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools scikit-build-core pybind11 numpy
          pip install auditwheel || true
          pip install delocate || true
          pip install delvewheel || true

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        env:
          WITH_PULSEAUDIO: "ON"
          WITH_JACK: "ON"
        run: |
          python -m pip install -v --no-build-isolation .
          python -m build --wheel --no-isolation
          
      - name: Build wheel (macOS)
        if: runner.os == 'macOS'
        env:
          WITH_COREAUDIO: "ON"
          MACOSX_DEPLOYMENT_TARGET: "15.0"
        run: |
          python -m pip install -v --no-build-isolation .
          python -m build --wheel --no-isolation

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        env:
          WITH_WASAPI: "ON"
        run: |
          python -m pip install -v --no-build-isolation .
          python -m build --wheel --no-isolation

      - name: List wheel contents
        run: |
          python -c "
          import zipfile
          import sys
          from pathlib import Path
          
          for wheel in Path('dist').glob('*.whl'):
              print(f'\n=== {wheel.name} ===')
              with zipfile.ZipFile(wheel) as z:
                  files = [f.filename for f in z.filelist]
                  so_files = [f for f in files if '.so' in f or '.pyd' in f or '.dylib' in f or '.dll' in f]
                  print('Shared libraries:')
                  for f in sorted(so_files):
                      info = z.getinfo(f)
                      print(f'  {f} ({info.file_size / 1024:.1f} KB)')
          "
      - name: Testing wheel
        run: |
          python -c "import aud,numpy as np; d=aud.Device(); t=np.linspace(0,0.1,4410,False); s=aud.Sound.buffer(np.sin(2*np.pi*440*t).astype(np.float32),44100); h=d.play(s); h.stop(); aud.HRTF(); seq=aud.Sequence(); seq.add(s,0,0,-1); assert any(n.startswith('CODEC_') for n in dir(aud)); print('audaspace wheel OK')"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: List all wheels
        run: |
          ls -lh dist/
          echo "Total wheels:"
          ls -1 dist/*.whl | wc -l

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true
